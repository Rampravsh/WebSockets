<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webSocket live test right</title>
    <style>
        body{font-family: sans-serif; padding: 20px; background: #121211; color: #fff;}
        #log{background: #000; padding: 10px; height: 300px; overflow: scroll; border: 1px solid #333;}
        .status-on{color: #00ff00;}
        .status-off{color: #ff0000;}
    </style>
</head>
<body>
    <h1>webSocket Broadcast console</h1>
    <p id="status" class="status-off">Connecting...</p>

    <form action="" id="message-form">
        <input type="text" name="" id="message-input" placeholder="Send Cargo..." required>
        <button type="submit">Deploy Message</button>
    </form>
    <h3>Live Stream Logs:</h3>
    <pre id="log"></pre>
</body>
    <script>
        const statusEl=document.getElementById('status')
        const log=document.getElementById("log")
        const input = document.getElementById("message-input")

        // 1. initiate the handshake
        const socket = new WebSocket('ws://localhost:8080')

        const appendLog = (label,message)=>{
            const entry = `${new Date().toLocaleTimeString()} ${label} ${message} \n`
            log.textContent=entry+log.textContent
        }
        
        socket.addEventListener("open",()=>{
            statusEl.textContent='CONNECTED: ws://localhost:8080'
            statusEl.className='status-on'
            appendLog('[SYSTEM]','Tunnel Established.')
        })
        socket.addEventListener('close',()=>{
            statusEl.textContent='DICONNECTED'
            statusEl.className='status-off'
            appendLog('[SYSTEM]','Tunnel Collasped.')
        })
        socket.addEventListener('message',(e)=>{
            appendLog('[RECEIVED]',e.data)
        })
        document.getElementById('message-form').addEventListener('submit',(e)=>{
            e.preventDefault()
            if(socket.readyState!=WebSocket.OPEN){
                appendLog('[ERROR]','no active tunnel found.')
            }
            const msg= input.value.trim()
            socket.send(msg)
            appendLog('[SENT]',msg)
            input.value=''
        })

    </script>
</html>
